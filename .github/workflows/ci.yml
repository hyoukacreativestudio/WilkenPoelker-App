name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-lint-and-test:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wilkenpoelker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: backend
        run: npm audit --audit-level=high || true

      - name: Start server (smoke test)
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 5000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wilkenpoelker_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test_jwt_secret_that_is_at_least_32_characters_long_for_ci
          JWT_REFRESH_SECRET: test_refresh_secret_that_is_at_least_32_characters_long_ci
          CORS_ORIGINS: http://localhost:3000
        run: |
          timeout 15 node src/app.js &
          sleep 5
          curl -f http://localhost:5000/api/health || exit 1
          kill %1 || true

  frontend-lint:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Check for security vulnerabilities
        working-directory: frontend
        run: npm audit --audit-level=high || true

      - name: Verify Expo config
        working-directory: frontend
        run: npx expo config --type public

  eas-build:
    name: EAS Build (Preview)
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, frontend-lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build Preview (Android)
        working-directory: frontend
        run: eas build --platform android --profile preview --non-interactive
